name: Build and Deploy Docs

on:
  repository_dispatch:
    types: [pypi-publish]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Fetch latest docs from GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        GITLAB_USER: ${{ secrets.GITLAB_USER }}
        GITLAB_REPO_URL: ${{ secrets.GITLAB_REPO_URL }}
      run: |
        git clone https://${GITLAB_USER}:${GITLAB_TOKEN}@${GITLAB_REPO_URL}.git
    
    - name: Install dependencies
      run: |
        pip install ./ai2-kit
        pip install jupyter-book

    - name: Update docs and notebooks
      run: |
        cp -r ai2-kit/doc/* ./doc/
        cp -r ai2-kit/notebook/* ./notebook/
    
    - name: Sphinx APIDoc
      run: |
        sphinx-apidoc -f -o _api/ ai2-kit/ai2_kit/ --separate

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      if: github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ai2-kit/jupyter-book/_build/html
    
    # Commit the changes
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add doc/ notebook/
        git commit -m "[skip ci] Update doc and notebook"
        git push
      if: github.event_name != 'pull_request'