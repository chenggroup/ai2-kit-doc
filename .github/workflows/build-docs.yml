name: Build and Deploy Docs

on:
  repository_dispatch:
    types: [pypi-publish]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests gitpython

    - name: Fetch latest docs from GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        GITLAB_USER: ${{ secrets.GITLAB_USER }}
        GITLAB_REPO_URL: ${{ secrets.GITLAB_REPO_URL }}
      run: |
        git clone https://${GITLAB_USER}:${GITLAB_TOKEN}@${GITLAB_REPO_URL}.git docs
        cd docs

    - name: Run image
      uses: abatilo/actions-poetry@v2
    
    - name: Install dependencies
      run: |
        rm -f poetry.lock
        poetry install
    
    - name: Sphinx APIDoc
      run: |
        poetry run sphinx-apidoc -f -o jupyter-book/_api/ ai2_kit/ --separate

    # Build the book
    - name: Build the book
      run: |
        poetry run jupyter-book build jupyter-book/

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: jupyter-book/_build/html
